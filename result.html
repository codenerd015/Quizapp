<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Score</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
   <div class="container-2">
       <div class="inhoud">
          <h1>Simple quiz</h1>
           
          <h2 id="score"></h2> <!-- Hier wil ik de score tonen -->

            <button id="opnieuw" onclick="resetScore()">Begin opnieuw</button>
            <a href="index.html"><button id="opnieuw" onclick="resetScore()">Keuzemenu</button></a>

       </div>
    </div>
    
<script>
   
   document.addEventListener("DOMContentLoaded", function() {
      let scoreElement = document.getElementById("score");
      let score = localStorage.getItem("score") || 0;
      let totalQuestions = localStorage.getItem("totalQuestions") || 0; // Aantal vragen dat je hebt opgeslagen
      
      scoreElement.textContent = `Jouw Score: ${score} van ${totalQuestions}`;
  });

  function resetScore() {
   localStorage.setItem("score", 0);
   localStorage.setItem("totalQuestions", 0);
   window.location.href = "vragen.html"; // Handmatig herladen
   }


</script>

</body>
</html>
