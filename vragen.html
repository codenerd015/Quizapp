<!DOCTYPE html> 
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Algemeen Quiz</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
   <div class="container">
      <div class="inhoud">
         <h1>Simple Quiz</h1>
         <h2 id="question"></h2>  <!-- Vraag komt hier dynamisch in -->

         <ul id="answers"> 
            <!-- Antwoordknoppen worden hier geplaatst via JS -->
         </ul>
         
         <div class="btn">
            <button id="next" style="display: none;">Next</button> 
         </div>

         <div class="timer-box">
            <p id="timer"></p>
         </div>
      </div>
   </div>

   
<script src="main.js"></script> <!-- JavaScript bestand -->

</body>
</html>
